<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GlobeTrotter - Register</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d141c] dark:text-white">
    <div class="min-h-screen flex w-full">
        <!-- Left Section: Hero Image -->
        <div class="hidden lg:flex w-1/2 bg-cover bg-center relative"
            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAqWgBtXwo3a-ApN0k-hcjvGbjYQ1hzeubLFc1VBfH2OOENT4Vo2C2G5Ig758Zz8XymkSTHQ91rrAh3qV6stjxXLmgYIv1IjSuGw89QaISYrhN3GCl9ZcoGY9TE2qyb0TJWXiJx7sWNeFazQJM31yE9ffos9ZQzgQirEjrdT62XNmZbtEzAiJcWcZaKPm6-Bl8hWUw42Qbc-zLqAq9EZ2xpEvhC54okZ-5CiBveTQ3Wp6ejSs7I3X6fWwKPRqewZXI7jJypVhxFLcI');">
            <div class="absolute inset-0 bg-black/30 bg-gradient-to-t from-black/60 to-transparent"></div>
            <div class="relative z-10 flex flex-col justify-end p-16 w-full text-white">
                <div class="mb-4">
                    <span class="material-symbols-outlined text-5xl mb-4">public</span>
                    <h2 class="text-4xl font-bold leading-tight mb-2">Start your journey <br />with GlobeTrotter.</h2>
                    <p class="text-lg text-white/90">Create an account and plan your multi-city adventures with
                        AI-powered budgeting.</p>
                </div>
            </div>
        </div>

        <!-- Right Section: Registration Form -->
        <div
            class="w-full lg:w-1/2 flex flex-col justify-center items-center p-8 lg:p-16 bg-background-light dark:bg-background-dark overflow-auto">
            <div class="w-full max-w-[520px]">
                <!-- Logo & Header -->
                <div class="mb-8 text-center lg:text-left">
                    <div class="flex items-center justify-center lg:justify-start gap-3 mb-2 text-primary">
                        <span class="material-symbols-outlined text-4xl">travel_explore</span>
                        <h1 class="text-[#0d141c] dark:text-white text-2xl font-bold tracking-tight">GlobeTrotter</h1>
                    </div>
                    <h2 class="text-[#0d141c] dark:text-white text-3xl font-bold leading-tight mt-6">Create Account</h2>
                    <p class="text-[#49739c] dark:text-[#94a3b8] text-base font-normal mt-2">Join thousands of travelers
                        worldwide</p>
                </div>

                <!-- Profile Photo Upload -->
                <div class="flex justify-center mb-6">
                    <div class="relative">
                        <div
                            class="w-24 h-24 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center border-4 border-white dark:border-slate-800 shadow-lg">
                            <span class="material-symbols-outlined text-4xl text-slate-400">person</span>
                        </div>
                        <button
                            class="absolute bottom-0 right-0 bg-primary text-white rounded-full p-2 shadow-lg hover:bg-primary/90 transition-colors">
                            <span class="material-symbols-outlined text-sm">add_a_photo</span>
                        </button>
                    </div>
                </div>

                <!-- Form -->
                <form class="flex flex-col gap-4">
                    <!-- Name Row -->
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex flex-col gap-2">
                            <span class="text-[#0d141c] dark:text-white text-sm font-medium">First Name</span>
                            <input id="firstName"
                                class="w-full rounded-lg border border-[#cedbe8] dark:border-gray-700 bg-white dark:bg-[#1a2632] text-[#0d141c] dark:text-white h-12 px-4 placeholder:text-[#94a3b8] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                placeholder="John" type="text" />
                        </label>
                        <label class="flex flex-col gap-2">
                            <span class="text-[#0d141c] dark:text-white text-sm font-medium">Last Name</span>
                            <input id="lastName"
                                class="w-full rounded-lg border border-[#cedbe8] dark:border-gray-700 bg-white dark:bg-[#1a2632] text-[#0d141c] dark:text-white h-12 px-4 placeholder:text-[#94a3b8] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                placeholder="Doe" type="text" />
                        </label>
                    </div>

                    <!-- Email & Phone Row -->
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex flex-col gap-2">
                            <span class="text-[#0d141c] dark:text-white text-sm font-medium">Email Address</span>
                            <input id="email"
                                class="w-full rounded-lg border border-[#cedbe8] dark:border-gray-700 bg-white dark:bg-[#1a2632] text-[#0d141c] dark:text-white h-12 px-4 placeholder:text-[#94a3b8] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                placeholder="john@example.com" type="email" />
                        </label>
                        <label class="flex flex-col gap-2">
                            <span class="text-[#0d141c] dark:text-white text-sm font-medium">Phone Number</span>
                            <input id="phone"
                                class="w-full rounded-lg border border-[#cedbe8] dark:border-gray-700 bg-white dark:bg-[#1a2632] text-[#0d141c] dark:text-white h-12 px-4 placeholder:text-[#94a3b8] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                placeholder="+91 98765 43210" type="tel" />
                        </label>
                    </div>

                    <!-- City & Country Row -->
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex flex-col gap-2">
                            <span class="text-[#0d141c] dark:text-white text-sm font-medium">City</span>
                            <input id="city"
                                class="w-full rounded-lg border border-[#cedbe8] dark:border-gray-700 bg-white dark:bg-[#1a2632] text-[#0d141c] dark:text-white h-12 px-4 placeholder:text-[#94a3b8] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                placeholder="Mumbai" type="text" />
                        </label>
                        <label class="flex flex-col gap-2">
                            <span class="text-[#0d141c] dark:text-white text-sm font-medium">Country</span>
                            <input id="country"
                                class="w-full rounded-lg border border-[#cedbe8] dark:border-gray-700 bg-white dark:bg-[#1a2632] text-[#0d141c] dark:text-white h-12 px-4 placeholder:text-[#94a3b8] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                placeholder="India" type="text" />
                        </label>
                    </div>

                    <!-- Additional Info -->
                    <label class="flex flex-col gap-2">
                        <span class="text-[#0d141c] dark:text-white text-sm font-medium">Additional Information</span>
                        <textarea id="additionalInfo" rows="3"
                            class="w-full rounded-lg border border-[#cedbe8] dark:border-gray-700 bg-white dark:bg-[#1a2632] text-[#0d141c] dark:text-white px-4 py-3 placeholder:text-[#94a3b8] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all resize-none"
                            placeholder="Tell us about your travel preferences..."></textarea>
                    </label>

                    <!-- Password -->
                    <label class="flex flex-col gap-2">
                        <span class="text-[#0d141c] dark:text-white text-sm font-medium">Password</span>
                        <input id="password"
                            class="w-full rounded-lg border border-[#cedbe8] dark:border-gray-700 bg-white dark:bg-[#1a2632] text-[#0d141c] dark:text-white h-12 px-4 placeholder:text-[#94a3b8] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                            placeholder="Create a strong password" type="password" />
                    </label>

                    <!-- Submit Button -->
                    <button type="button" onclick="doRegister()"
                        class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-primary/90 transition-colors text-white text-base font-bold leading-normal tracking-[0.015em] mt-2 shadow-lg shadow-primary/20">
                        Register User
                    </button>
                </form>

                <!-- Footer -->
                <div class="mt-6 text-center">
                    <p class="text-[#49739c] dark:text-[#94a3b8] text-sm">
                        Already have an account?
                        <a class="text-primary font-bold hover:underline ml-1" href="login.html">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showToast(msg, type) {
            document.querySelectorAll('.toast').forEach(t => t.remove());
            const colors = { success: '#22c55e', error: '#ef4444' };
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.cssText = `position:fixed;bottom:20px;right:20px;background:${colors[type]};color:white;padding:12px 24px;border-radius:8px;z-index:9999;font-weight:600;`;
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function doRegister() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const city = document.getElementById('city').value;
            const country = document.getElementById('country').value;
            const password = document.getElementById('password').value;

            if (!firstName || !lastName || !email || !password) {
                showToast('Please fill all required fields', 'error');
                return;
            }

            // Store user in localStorage (demo mode)
            const user = { firstName, lastName, email, phone, city, country, loggedIn: true };
            localStorage.setItem('currentUser', JSON.stringify(user));
            showToast('Registration successful!', 'success');

            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        }
    </script>
</body>

</html>
