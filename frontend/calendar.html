<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Calendar View - GlobeTrotter</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d141c] dark:text-white">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header
            class="sticky top-0 z-50 bg-white/95 dark:bg-[#1A2633]/95 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800 px-6 py-4">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <span class="material-symbols-outlined text-primary text-3xl">travel_explore</span>
                    <h1 class="text-xl font-bold">GlobeTrotter</h1>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex bg-slate-100 dark:bg-slate-800 rounded-lg p-1">
                        <a href="dashboard.html"
                            class="px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-primary rounded-md">Dashboard</a>
                        <a href="calendar.html"
                            class="px-4 py-2 text-sm font-medium bg-primary text-white rounded-md">Calendar</a>
                    </div>
                    <button class="p-2 text-slate-500 hover:text-primary">
                        <span class="material-symbols-outlined">notifications</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="max-w-6xl mx-auto">
                <!-- Search & Filters Bar -->
                <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
                    <div class="relative flex-1 max-w-md">
                        <span
                            class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
                        <input type="text" placeholder="Search trips..."
                            class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50">
                    </div>
                    <div class="flex gap-2">
                        <button
                            class="px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 text-sm font-medium hover:bg-slate-50 dark:hover:bg-slate-800 flex items-center gap-2">
                            <span class="material-symbols-outlined text-lg">tune</span> Filter
                        </button>
                        <button
                            class="px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 text-sm font-medium hover:bg-slate-50 dark:hover:bg-slate-800 flex items-center gap-2">
                            <span class="material-symbols-outlined text-lg">sort</span> Sort by
                        </button>
                    </div>
                </div>

                <h2 class="text-2xl font-bold mb-6">Calendar View</h2>

                <!-- Calendar Container -->
                <div
                    class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 p-6">
                    <!-- Calendar Header -->
                    <div class="flex items-center justify-between mb-6">
                        <button onclick="prevMonth()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg">
                            <span class="material-symbols-outlined">chevron_left</span>
                        </button>
                        <h3 id="monthYear" class="text-xl font-bold">January 2024</h3>
                        <button onclick="nextMonth()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg">
                            <span class="material-symbols-outlined">chevron_right</span>
                        </button>
                    </div>

                    <!-- Calendar Grid -->
                    <div class="grid grid-cols-7 gap-1">
                        <!-- Day Headers -->
                        <div class="text-center py-2 text-sm font-bold text-slate-500">SUN</div>
                        <div class="text-center py-2 text-sm font-bold text-slate-500">MON</div>
                        <div class="text-center py-2 text-sm font-bold text-slate-500">TUE</div>
                        <div class="text-center py-2 text-sm font-bold text-slate-500">WED</div>
                        <div class="text-center py-2 text-sm font-bold text-slate-500">THU</div>
                        <div class="text-center py-2 text-sm font-bold text-slate-500">FRI</div>
                        <div class="text-center py-2 text-sm font-bold text-slate-500">SAT</div>

                        <!-- Calendar Days -->
                        <div id="calendarDays" class="contents">
                            <!-- Days will be generated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Upcoming Trips Legend -->
                <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div
                        class="bg-white dark:bg-slate-800 rounded-xl p-4 border border-slate-200 dark:border-slate-700">
                        <div class="flex items-center gap-3">
                            <div class="w-4 h-4 rounded bg-primary"></div>
                            <span class="font-medium">Current Trip</span>
                        </div>
                    </div>
                    <div
                        class="bg-white dark:bg-slate-800 rounded-xl p-4 border border-slate-200 dark:border-slate-700">
                        <div class="flex items-center gap-3">
                            <div class="w-4 h-4 rounded bg-green-500"></div>
                            <span class="font-medium">Upcoming Trips</span>
                        </div>
                    </div>
                    <div
                        class="bg-white dark:bg-slate-800 rounded-xl p-4 border border-slate-200 dark:border-slate-700">
                        <div class="flex items-center gap-3">
                            <div class="w-4 h-4 rounded bg-slate-300"></div>
                            <span class="font-medium">Past Trips</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentDate = new Date();
        let trips = [];

        // Load trips from backend
        async function loadTrips() {
            try {
                const res = await fetch(API_BASE + '/trip');
                trips = await res.json();
                renderCalendar();
            } catch (err) {
                console.error('Error loading trips:', err);
                renderCalendar();
            }
        }

        function renderCalendar() {
            const container = document.getElementById('calendarDays');
            const monthYear = document.getElementById('monthYear');

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            monthYear.textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let html = '';

            // Empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                html += '<div class="min-h-[80px] p-2 bg-slate-50 dark:bg-slate-900/50 rounded-lg"></div>';
            }

            // Days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const tripOnDay = getTripForDate(dateStr);
                const isToday = new Date().toDateString() === new Date(year, month, day).toDateString();

                let bgClass = 'bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700';
                let tripLabel = '';

                if (tripOnDay) {
                    bgClass = 'bg-primary/10 border-primary';
                    tripLabel = `<div class="mt-1 px-1 py-0.5 bg-primary text-white text-[10px] font-bold rounded truncate">${tripOnDay.name}</div>`;
                }

                if (isToday) {
                    bgClass = 'bg-primary text-white';
                }

                html += `
                    <div class="min-h-[80px] p-2 rounded-lg border border-slate-100 dark:border-slate-700 ${bgClass} cursor-pointer transition-colors">
                        <span class="text-sm font-medium">${day}</span>
                        ${tripLabel}
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function getTripForDate(dateStr) {
            for (const trip of trips) {
                if (trip.start_date && trip.start_date <= dateStr) {
                    if (!trip.end_date || trip.end_date >= dateStr) {
                        return trip;
                    }
                }
            }
            return null;
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadTrips);
    </script>
</body>

</html>
