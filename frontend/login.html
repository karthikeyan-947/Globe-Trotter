<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GlobeTrotter - Login</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d141c] dark:text-white">
    <div class="min-h-screen flex w-full">
        <!-- Left Section: Hero Image -->
        <div class="hidden lg:flex w-1/2 bg-cover bg-center relative"
            data-alt="Scenic travel destination with mountains and a camper van"
            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAqWgBtXwo3a-ApN0k-hcjvGbjYQ1hzeubLFc1VBfH2OOENT4Vo2C2G5Ig758Zz8XymkSTHQ91rrAh3qV6stjxXLmgYIv1IjSuGw89QaISYrhN3GCl9ZcoGY9TE2qyb0TJWXiJx7sWNeFazQJM31yE9ffos9ZQzgQirEjrdT62XNmZbtEzAiJcWcZaKPm6-Bl8hWUw42Qbc-zLqAq9EZ2xpEvhC54okZ-5CiBveTQ3Wp6ejSs7I3X6fWwKPRqewZXI7jJypVhxFLcI');">
            <!-- Overlay for text readability -->
            <div class="absolute inset-0 bg-black/30 bg-gradient-to-t from-black/60 to-transparent"></div>
            <div class="relative z-10 flex flex-col justify-end p-16 w-full text-white">
                <div class="mb-4">
                    <span class="material-symbols-outlined text-5xl mb-4">public</span>
                    <h2 class="text-4xl font-bold leading-tight mb-2">Explore the world, <br />one city at a time.</h2>
                    <p class="text-lg text-white/90">Join thousands of travelers planning their multi-city adventures
                        with ease.</p>
                </div>
            </div>
        </div>
        <!-- Right Section: Login Form -->
        <div
            class="w-full lg:w-1/2 flex flex-col justify-center items-center p-8 lg:p-24 bg-background-light dark:bg-background-dark">
            <div class="w-full max-w-[480px]">
                <!-- Logo & Header -->
                <div class="mb-10 text-center lg:text-left">
                    <div class="flex items-center justify-center lg:justify-start gap-3 mb-2 text-primary">
                        <span class="material-symbols-outlined text-4xl">travel_explore</span>
                        <h1 class="text-[#0d141c] dark:text-white text-2xl font-bold tracking-tight">GlobeTrotter</h1>
                    </div>
                    <h2 class="text-[#0d141c] dark:text-white text-3xl font-bold leading-tight mt-6">Welcome back</h2>
                    <p class="text-[#49739c] dark:text-[#94a3b8] text-base font-normal mt-2">Plan smarter. Travel
                        better.</p>
                </div>
                <!-- Form -->
                <form class="flex flex-col gap-5">
                    <!-- Email Input -->
                    <label class="flex flex-col gap-2">
                        <span class="text-[#0d141c] dark:text-white text-sm font-medium">Email</span>
                        <div class="relative">
                            <input
                                class="w-full rounded-lg border border-[#cedbe8] dark:border-gray-700 bg-white dark:bg-[#1a2632] text-[#0d141c] dark:text-white h-12 px-4 placeholder:text-[#94a3b8] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                placeholder="name@example.com" type="email" />
                            <div class="absolute right-3 top-1/2 -translate-y-1/2 text-[#94a3b8]">
                                <span class="material-symbols-outlined text-[20px]">mail</span>
                            </div>
                        </div>
                    </label>
                    <!-- Password Input -->
                    <label class="flex flex-col gap-2">
                        <div class="flex justify-between items-center">
                            <span class="text-[#0d141c] dark:text-white text-sm font-medium">Password</span>
                            <a class="text-primary text-sm font-semibold hover:underline" href="#">Forgot password?</a>
                        </div>
                        <div class="relative">
                            <input
                                class="w-full rounded-lg border border-[#cedbe8] dark:border-gray-700 bg-white dark:bg-[#1a2632] text-[#0d141c] dark:text-white h-12 px-4 placeholder:text-[#94a3b8] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all pr-10"
                                placeholder="Enter your password" type="password" />
                            <button
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-[#94a3b8] hover:text-primary transition-colors"
                                type="button">
                                <span class="material-symbols-outlined text-[20px]">visibility</span>
                            </button>
                        </div>
                    </label>
                    <!-- Submit Button -->
                    <button type="button" onclick="doLogin()"
                        class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-primary/90 transition-colors text-white text-base font-bold leading-normal tracking-[0.015em] mt-2 shadow-lg shadow-primary/20">
                        Log In
                    </button>
                </form>
                <!-- Footer / Toggle -->
                <div class="mt-8 text-center">
                    <p class="text-[#49739c] dark:text-[#94a3b8] text-sm">
                        Don't have an account?
                        <a class="text-primary font-bold hover:underline ml-1" href="register.html">Create account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showToast(msg, type) {
            document.querySelectorAll('.toast').forEach(t => t.remove());
            const colors = { success: '#22c55e', error: '#ef4444' };
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.cssText = `position:fixed;bottom:20px;right:20px;background:${colors[type]};color:white;padding:12px 24px;border-radius:8px;z-index:9999;font-weight:600;`;
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function doLogin() {
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;

            if (!email || !password) {
                showToast('Please enter email and password', 'error');
                return;
            }

            // Store user in localStorage (demo mode)
            localStorage.setItem('currentUser', JSON.stringify({ email, loggedIn: true }));
            showToast('Login successful!', 'success');

            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        }

        // Check if already logged in
        if (localStorage.getItem('currentUser')) {
            // Uncomment to auto-redirect: window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
